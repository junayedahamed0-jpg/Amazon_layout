<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Amazon Clone</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f2f2f2; }
    header { background: #131921; color: white; padding: 10px; display: flex; align-items: center; justify-content: space-between; }
    header .logo { font-size: 20px; font-weight: bold; }
    header input { width: 50%; padding: 5px; }
    header button { padding: 6px 10px; background: #febd69; border: none; cursor: pointer; }
    nav { background: #232f3e; color: white; padding: 10px; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }

    /* Products Grid */
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; padding: 10px; border-radius: 5px; text-align: center; height: 350px; display: flex; flex-direction: column; justify-content: space-between; }
    .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }
    .card h3 { margin: 10px 0 5px; font-size: 1.1rem; }
    .card p { margin: 0; font-weight: bold; color: #b12704; }
    .card button { margin-top: 10px; padding: 8px; background: #e47911; border: none; color: white; cursor: pointer; width: 100%; border-radius: 4px; }

    footer { background: #131921; color: white; text-align: center; padding: 15px; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">Amazon Clone</div>
    <input type="text" placeholder="Search products...">
    <button>Search</button>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Deals</a>
    <a href="#">Electronics</a>
    <a href="#">Fashion</a>
    <a href="#">Contact</a>
  </nav>

  <main class="products">
    <div class="card">
      <img src="https://via.placeholder.com/220x200" alt="Product 1">
      <h3>Product 1</h3>
      <p>₹999</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/220x200" alt="Product 2">
      <h3>Product 2</h3>
      <p>₹1499</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/220x200" alt="Product 3">
      <h3>Product 3</h3>
      <p>₹1999</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <footer>
    © 2025 Amazon Clone | Demo Website
  </footer>
</body>
</html>
